<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Tỏ Tình</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f0;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            color: #d63384;
            font-size: 24px;
        }
        .btn {
            font-size: 18px;
            padding: 12px 30px;
            margin: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .yes-btn {
            background-color: #ff66a3;
            color: white;
        }
        .no-btn {
            background-color: #ff3366;
            color: white;
            position: absolute;
            z-index: 2;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }
        /* Hiệu ứng pháo hoa */
        .firework {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff99cc;
            border-radius: 50%;
            animation: firework 1s linear infinite;
            z-index: 0;
            opacity: 0;
        }
        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        /* Modal thông báo */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 50%;
            background-color: #fff0f5;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 3;
            opacity: 0;
            transition: all 0.4s ease;
        }
        .modal.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .modal h2 {
            color: #d63384;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .modal p {
            color: #a61e4d;
            font-size: 20px;
            margin-bottom: 30px;
        }
        .modal .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
            color: #ff6699;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: #d63384;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #a61e4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="qa.jpg" alt="Your Image">
        </div>
        <h1>Quỳnh Anh, em có muốn trao đổi trái tim em lấy trái tim anh không?</h1>
        <button class="btn yes-btn" onclick="showModal()">Yes</button>
        <button class="btn no-btn" onmouseover="moveNoButton()">No</button>
    </div>

    <!-- Modal Thông báo -->
    <div class="modal" id="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Yêu Em Nhiều!</h2>
        <p>Cảm ơn em, chúc mừng em tương lai là dâu Hải Phòng!</p>
        <div class="heart">❤️❤️❤️</div>
    </div>

    <script>
        const noButton = document.querySelector('.no-btn');
        const modal = document.getElementById('modal');

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function showModal() {
            modal.classList.add('active');
            createFireworks();
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                document.body.appendChild(firework);
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.backgroundColor = getRandomColor();
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        function getRandomColor() {
            const colors = ['#ff66a3', '#ff99cc', '#ffb3d9', '#ff4d88', '#e60073'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
